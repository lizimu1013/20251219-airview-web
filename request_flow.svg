<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="620" viewBox="0 0 1000 620">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#909399" />
    </marker>
    <style>
      .node { fill: #ffffff; stroke: #409eff; stroke-width: 1.6; rx: 10; ry: 10; }
      .label { font: 14px Arial, sans-serif; fill: #303133; }
      .label-small { font: 12px Arial, sans-serif; fill: #606266; }
      .edge { stroke: #909399; stroke-width: 1.4; fill: none; marker-end: url(#arrow); }
      .title { font: 18px Arial, sans-serif; font-weight: 700; fill: #303133; }
    </style>
  </defs>

  <text x="500" y="32" text-anchor="middle" class="title">需求状态流转（含权限）</text>

  <!-- Nodes -->
  <rect class="node" x="380" y="50" width="240" height="44" />
  <text x="500" y="78" text-anchor="middle" class="label">提交需求（提交者）</text>

  <rect class="node" x="380" y="110" width="240" height="60" />
  <text x="500" y="135" text-anchor="middle" class="label">Submitted</text>
  <text x="500" y="155" text-anchor="middle" class="label">待评审</text>

  <rect class="node" x="60" y="230" width="220" height="60" />
  <text x="170" y="255" text-anchor="middle" class="label">NeedInfo</text>
  <text x="170" y="275" text-anchor="middle" class="label">待补充</text>

  <rect class="node" x="380" y="230" width="240" height="60" />
  <text x="500" y="255" text-anchor="middle" class="label">Accepted</text>
  <text x="500" y="275" text-anchor="middle" class="label">已接纳</text>

  <rect class="node" x="700" y="230" width="220" height="60" />
  <text x="810" y="255" text-anchor="middle" class="label">Suspended</text>
  <text x="810" y="275" text-anchor="middle" class="label">已挂起</text>

  <rect class="node" x="380" y="350" width="240" height="60" />
  <text x="500" y="375" text-anchor="middle" class="label">Closed</text>
  <text x="500" y="395" text-anchor="middle" class="label">已关闭</text>

  <rect class="node" x="700" y="350" width="220" height="60" />
  <text x="810" y="375" text-anchor="middle" class="label">Rejected</text>
  <text x="810" y="395" text-anchor="middle" class="label">已拒绝</text>

  <!-- Edges from Submit -->
  <path class="edge" d="M500 94 L500 110" />
  <text x="515" y="105" class="label-small">提交者</text>

  <path class="edge" d="M500 170 L500 200 L170 200 L170 230" />
  <text x="300" y="190" class="label-small">评审/管理员</text>

  <path class="edge" d="M500 170 L500 230" />
  <text x="515" y="210" class="label-small">评审/管理员</text>

  <path class="edge" d="M500 170 L500 200 L810 200 L810 230" />
  <text x="650" y="190" class="label-small">评审/管理员</text>

  <path class="edge" d="M620 140 L680 140 L680 350 L700 350" />
  <text x="690" y="130" class="label-small">评审/管理员</text>

  <!-- NeedInfo transitions -->
  <path class="edge" d="M280 260 L380 260" />
  <text x="320" y="248" class="label-small">评审/管理员</text>

  <path class="edge" d="M280 260 L330 260 L330 210 L810 210 L810 230" />
  <text x="450" y="202" class="label-small">评审/管理员</text>

  <path class="edge" d="M280 260 L330 260 L330 310 L700 350" />
  <text x="440" y="300" class="label-small">评审/管理员</text>

  <path class="edge" d="M170 230 L170 180 L380 180" />
  <text x="220" y="170" class="label-small">提交者补充后重提</text>

  <!-- Suspended transitions -->
  <path class="edge" d="M700 260 L620 260" />
  <text x="650" y="248" class="label-small">评审/管理员</text>

  <path class="edge" d="M810 290 L810 350" />
  <text x="830" y="320" class="label-small">评审/管理员</text>

  <path class="edge" d="M810 230 L810 170 L620 170" />
  <text x="700" y="160" class="label-small">评审/管理员重审</text>

  <!-- Rejected transitions -->
  <path class="edge" d="M810 350 L810 190 L620 190" />
  <text x="700" y="182" class="label-small">评审/管理员重审</text>

  <!-- Accepted to Closed -->
  <path class="edge" d="M500 290 L500 350" />
  <text x="515" y="325" class="label-small">评审/管理员</text>
</svg>
